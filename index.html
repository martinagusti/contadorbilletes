<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Billetes Br</title>
    <link rel="stylesheet" href="estilos.css?v1.0">
   <script src="contadorbilletes.js"></script>
</head>

      
<body background="fondo.jpg">

   <header>
      <h2>Contador de Billetes</h2>
      <div class="div_lbl">
         <LABEl class="total" id="lblTotal">TOTAL</LABEl>
         <LABEl class="total" id="total"></LABEl>
      </div>
      
   
      <div class="div_btn">
         <BUtton class="boton" onclick="calcular()">CALCULAR</BUtton>
         <BUtton class="boton" onclick="limpiar()">LIMPIAR</BUtton>
      </div>
      
   
   </header>

   <div class="div_container">
      <div class="container">
         <img class="billete" src="1000.jpg" alt="" >
       <input onclick="limpiarTotal()" type="number" id="mil" class="input" placeholder="Billetes de 1000">
   
      </div>
   
      <div class="container">
         <img class="billete" src="500.jpg" alt="">
         <input onclick="limpiarTotal()" type="number" id="quinientos" class="input" placeholder="Billetes de 500">
   
      </div>
   
      <div class="container">
         <img class="billete" src="200.jpg" alt="">
         <input onclick="limpiarTotal()" type="number" id="doscientos" class="input" placeholder="Billetes de 200">
      </div>
      <div class="container">
         <img class="billete" src="100.jpg" alt="">
         <input onclick="limpiarTotal()" type="number" id="cien" class="input" placeholder="Billetes de 100">
      </div>
      <div class="container">
         <img class="billete" src="50.PNG" alt="">
         <input onclick="limpiarTotal()" type="number" id="cincuenta" class="input" placeholder="Billetes de 50">
      </div>
      <div class="container">
   
         <img class="billete" src="20.jpg" alt="">
         <input onclick="limpiarTotal()" type="number" id="veinte" class="input" placeholder="Billetes de 20">
      </div>
      <div class="container">
         <img class="billete" src="10.jpg" alt="">
         <input onclick="limpiarTotal()" type="number" id="diez" class="input" placeholder="Billetes de 10">
   
      </div>

   </div>


   
   
</body>
</html>
